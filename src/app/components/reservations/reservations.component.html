<!--Center everything on screen-->
<div id="centerAll">
  <!--Outside the background-->
  <span>Reserved desks:</span>
  <!--Inside the background-->
  <div id="background">
    <div id="centerTable">
<!--      <table class="table">-->
      <mat-paginator [length]="100" [pageSizeOptions]="[2, 3]" (page)="onChangePage($event)"></mat-paginator>
      <table mat-table [dataSource]="reservations" class="table">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">date</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime | date }}</td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">time</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime | date:'hh:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">office</th>
          <td mat-cell *matCellDef="let element">{{ element.startTime  }}</td>
        </ng-container>
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">room</th>
          <td mat-cell *matCellDef="let element">room {{ element.endTime }}</td>
        </ng-container>
        <ng-container matColumnDef="desk">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">desk</th>
          <td mat-cell *matCellDef="let element">desk {{ element.deskId }}</td>
        </ng-container>
        <ng-container matColumnDef="is permanent?">
          <th mat-header-cell *matHeaderCellDef class="centerHeader">is permanent?</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isPermanent; else notPermanent">yes</div>
            <ng-template #notPermanent>no</ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
