<div class="centerAll">

  <span class="officeLeft"> Biuro Placeholder </span>

  <div class="background">
    <div class="skipLeft">
      <span>Room Placeholder:</span>

      <span class="material-icons" (click)="openRemoveRoomDialog()">
        remove
      </span>

      <br>

      <!--Prints a list of all available levels in that office-->
      <input list="cars">
      <datalist id="cars" value="Volkswagen">
        <option value="BMW">
        <option value="Bentley">
        <option value="Mercedes">
        <option value="Audi">
        <option value="Volkswagen">

          <!--Once there's something to load from backend
    <div *ngFor="let ticket of customer.ticket">
    {{ ticket.ticketId }}
    {{ ticket.place }}
  </div>
          -->
      </datalist>


      <button (click)="openEditDeskDialog()">Edit desk</button>
      <button (click)="openPositionDialog()">Change position</button>
    </div>
    <div class="leftUser">
      <!--show room image-->
      <div class="centerImage" (mousemove)="mouseMoved($event)">
        <img [src]="imageToShow" alt="Place image title" *ngIf="!isImageLoading;">
      </div>
      <!--text bar in case there is no image for the level-->

      <!--
      <div>
        <input type="file" (change)="selectRoomFile($event)" #fileInput
          placeholder="Select file with a level plan in png format" />
        <span (click)="selectRoomFile()" class="material-icons">
          date_range
        </span>
        <button type="button" (click)="fileInput.click()">Pick File</button>
        <input id="login_btn" style="cursor:pointer" type="submit" value="Send" (click)="doUploadRoomFile()">
      </div>
    -->

    <input type="file">
    <input type="submit" (click)="doUploadRoomFile">

      <!--search for the rooms fulfilling the date & time criteria-->
    </div>
    <!--Button that lets an ADMIN ONLY KEEP THAT IN MIND PLEASE PLEASE PLEASE add dots to an image on the site?-->
    <!--This should only load in for the admin...-->
    <div class="rightAdmin">
      <span class="centerText">Current cursor position:</span>
      <br>
      <input type="text" class="centerTextCursor1" value="X:" disabled="disabled">
      <input class="centerTextInput" type="number" value="{{cursorX}}" readonly="readonly" />
      <br><br>
      <input type="text" class="centerTextCursor1" value="Y:" disabled="disabled">
      <input class="centerTextInput" type="number" value="{{cursorY}}" readonly="readonly" />
      <br><br>
      <span class="centerText">Add a new desk:</span>
      <br>
      <input type="text" class="centerTextCursor2" value="X:" [(ngModel)]="positionX" disabled="disabled">
      <input class="centerTextInput" type="number" />
      <br><br>
      <input type="text" class="centerTextCursor2" value="Y:" [(ngModel)]="positionY" disabled="disabled">
      <input class="centerTextInput" type="number" />
      <br><br>
      <input type="text" class="centerTextCursor2" value="NR:" [(ngModel)]="number" disabled="disabled">
      <input class="centerTextInput" type="number" />
      <br><br>
      <input type="text" class="centerTextCursor2" value="FACE:" [(ngModel)]="positioning" disabled="disabled">
      <input class="centerTextInput" type="number" />
      <br><br>
      <div class="centerText">
        <input class="centerAddButton" style="cursor:pointer" type="submit" value="ADD" (click)="doAddDesk()">
      </div>
    </div>
    <!--End of things that should only load for the admin...-->

  </div>
</div>

<dialog id="addRoomDialog">
  <p>Add a new level</p>
  <input type="text" name="number" id="whatever" placeholder="...">
  <br>
  <button>Add</button>
  <button (click)="closeAddRoomDialog()">Cancel</button>
</dialog>

<dialog id="removeRoomDialog">
  <p>Remove room</p>
  <button (click)="openRemoveRoomSureDialog()">Remove</button>
  <button (click)="closeRemoveRoomDialog()">Cancel</button>
</dialog>

<dialog id="removeDeskSureDialog">
  <p>Are you sure you want to remove this desk?</p>
  <br>
  <p>This action is irreversible!</p>
  <button>Remove</button>
  <button (click)="closeRemoveDeskSureDialog();closeRemoveDeskDialog();closeEditDeskDialog()">Cancel</button>
</dialog>

<dialog id="removeRoomSureDialog">
  <p>Are you sure you want to remove this room?</p>
  <br>
  <p>This action is irreversible!</p>
  <button>Remove</button>
  <button (click)="closeRemoveRoomSureDialog();closeRemoveRoomDialog()">Cancel</button>
</dialog>

<dialog id="editDeskDialog">
  <p>Edit a desk</p>
  <input type="text" name="username" id="whatever" placeholder="...">
  <br>
  <br>
  <input type="text" name="username" id="whatever" placeholder="...">
  <br>
  <br>
  <input type="text" name="username" id="whatever" placeholder="...">
  <br>
  <br>
  <input type="text" name="username" id="whatever" placeholder="...">
  <br>
  <br>
  <button>Save</button>
  <button (click)="closeEditDeskDialog()">Cancel</button>
  <br>
  <button (click)="openRemoveDeskSureDialog()">Remove</button>

</dialog>

<dialog id="positionDialog">
  <p>Add level</p>
  <input type="text" name="username" id="whatever" placeholder="...">
  <br>
  <button>Add</button>
  <button (click)="closePositionDialog()">Cancel</button>
</dialog>
