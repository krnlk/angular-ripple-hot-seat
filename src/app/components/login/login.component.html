<div class="login">
  <div class="login_box">
    <div class="login_mar">
      <h1 class="text_box">Login to your account</h1>
      <input type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">
      <br>
      <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password">
      <br>
      <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
    </div>
  </div>
</div>
