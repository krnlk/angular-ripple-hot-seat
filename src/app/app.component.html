<!--Pasek na gÃ³rze-->
<div class="outer_container">
  <div class="inner_container">
    <mat-toolbar id="matToolbar">
      <img src="assets/projekt_logo.jpg" class="center">
      <h1 class="app_name">Ripple Hot Seat</h1>

      <div id="mar">
        <span class="l_navbar" style="cursor:pointer" routerLink="/" routerLinkActive="active">
          Home page
        </span>
        <span class="l_navbar" style="cursor:pointer" routerLink="/office" routerLinkActive="active">
          Office
        </span>
        <span class="l_navbar" style="cursor:pointer" routerLink="/reservations" routerLinkActive="active">
          Reservations
        </span>
      </div>

      <!--Zapchajdziura klasa do rozdzielenia lewej i prawej-->
      <div class="example-fill-remaining-space"></div>

      <!--W domysle zalogowany uzytkownik nie bedzie mogl sie zarejestrowac ani zalogowac, a zamiast tego bedzie mial tylko infomrmacje o koncie.
  Tak samo niezalogowany uzytkownik nie powinien byc w stanie wyswietlic informacji o koncie.-->

      <div>
        <span class="r_navbar" style="cursor:pointer" *ngIf="!_loginService.isLoggedIn()" routerLink="/login"
          routerLinkActive="active">
          Login
        </span>
        <span class="r_navbar" style="cursor:pointer" *ngIf="!_loginService.isLoggedIn()" routerLink="/register"
          routerLinkActive="active">
          Register
        </span>
        <span class="r_navbar" style="cursor:pointer" *ngIf="_loginService.isLoggedIn()" routerLink="/account"
          routerLinkActive="active">
          <span *ngIf="_loginService.isAdmin(); else notAdmin">
            <span class="admin">{{_loginService.getUsername()}}</span>
          </span>
          <ng-template #notAdmin>{{_loginService.getUsername()}}</ng-template>
        </span>
        <span class="r_navbar" style="cursor:pointer" *ngIf="_loginService.isLoggedIn()" routerLink="/reset-password"
          routerLinkActive="active">
          Reset Password
        </span>
        <span class="r_navbar" style="cursor:pointer" *ngIf="_loginService.isLoggedIn()"
          (click)="_loginService.logoutUser()">
          Logout
        </span>
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</div>
<!--footer-->
<div class="footer_container">
  <mat-toolbar class="footer">
    I'm a footer!
    <div class="pl-20">
      <a routerLink="/aboutus" routerLinkActive="active">
        <span>About us</span>
      </a>
    </div>
    <div class="pl-20">
      <a routerLink="/faq" routerLinkActive="active">
        <span>FAQ</span>
      </a>
    </div>
  </mat-toolbar>
</div>
