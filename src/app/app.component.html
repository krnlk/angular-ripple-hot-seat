<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Main page.</a></li>
    <li><a routerLink="/office" routerLinkActive="active">Office view.</a></li>
    <li><a routerLink="/reservations" routerLinkActive="active">My reservations.</a></li>
    <li><a routerLink="/aboutus" routerLinkActive="active">About us.</a></li>
    <li><a routerLink="/faq" routerLinkActive="active">Frequently asked questions.</a></li>
    <li><a routerLink="/login" routerLinkActive="active">Login.</a></li>
    <li><a routerLink="/register" routerLinkActive="">Register an account.</a></li>
    <li><a routerLink="/account" routerLinkActive="active">My account.</a></li>
  </ul>
</nav>
<router-outlet></router-outlet>
